<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<title>My Portfolio</title>

		<!-- Favicons -->
		<link href="src/assets/img/favicon.png" rel="icon" />

		<link
			href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
			rel="stylesheet"
		/>

		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
			rel="stylesheet"
		/>

		<!-- Bootstrap -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>

		<!-- Vendor CSS Files -->
		<link href="./assets/vendor/icofont/icofont.min.css" rel="stylesheet" />
		<link
			href="./assets/vendor/boxicons/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<link href="./assets/vendor/venobox/venobox.css" rel="stylesheet" />
		<link
			href="./assets/vendor/owl.carousel/assets/owl.carousel.min.css"
			rel="stylesheet"
		/>
		<link href="./assets/vendor/aos/aos.css" rel="stylesheet" />
		<link rel="stylesheet" href="./assets/css/style.css" />

		<!-- Import Vue.js -->
		<script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
	</head>

	<body>
		<div id="app">
			<button type="button" class="mobile-nav-toggle d-xl-none">
				<i class="icofont-navigation-menu"></i>
			</button>
			<header id="header">
				<div class="d-flex flex-column">
					<div class="profile">
						<img
							src="./assets/img/profile-img.jpg"
							alt=""
							class="img-fluid rounded-circle"
						/>
						<h1 class="text-light">
							<a href="index.html">Vignesh Kumar</a>
						</h1>
						<div class="social-links mt-3 text-center">
							<a
								v-for="(v, k) in social_links"
								:key="k"
								target="_blank"
								:href="v"
								><i :class="k"></i
							></a>
						</div>
					</div>
					<nav-section></nav-section>
					<button type="button" class="mobile-nav-toggle d-xl-none">
						<i class="icofont-navigation-menu"></i>
					</button>
				</div>
			</header>

			<!-- ======= Hero Section ======= -->
			<hero-section></hero-section>

			<main id="main">
				<!-- ======= About Section ======= -->
				<about-section></about-section>

				<skill-section></skill-section>

				<resume-section></resume-section>

				<services-section></services-section>

				<contact-section></contact-section>
			</main>
		</div>

		<!-- Import App -->
		<script src="./main.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
		<script>
			AOS.init();
		</script>
		<!-- Import Components -->
		<script src="./components/SkillSection.js"></script>
		<script src="./components/AboutSection.js"></script>
		<script src="./components/NavSection.js"></script>
		<script src="./components/ResumeSection.js"></script>
		<script src="./components/ServicesSection.js"></script>
		<script src="./components/ContactSection.js"></script>
		<script src="./components/HeroSection.js"></script>

		<!-- Mount App -->
		<script>
			const mountedApp = app.mount("#app");
		</script>
	</body>
</html>
